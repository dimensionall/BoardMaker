<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract Three-Digit Numbers from PDF</title>
</head>
<body>
    <h1>PDF Number Extractor</h1>
    <input type="file" id="pdfUpload" accept=".pdf">
    <pre id="output">Upload a PDF to extract three-digit numbers...</pre>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <script>
        document.getElementById('pdfUpload').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                const reader = new FileReader();
                reader.onload = async function () {
                    const pdfData = new Uint8Array(this.result);
                    const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;

                    let extractedNumbers = [];
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const textContent = await page.getTextContent();
                        const pageText = textContent.items.map(item => item.str).join(' ');

                        // Extract three-digit numbers using regex
                        const numbers = pageText.match(/\b\d{3}\b/g);
                        if (numbers) {
                            extractedNumbers.push(...numbers);
                        }
                    }

                    // Count the total numbers
                    const totalNumbers = extractedNumbers.length;

                    // Output the extracted numbers and their total
                    document.getElementById('output').textContent = 
                        totalNumbers 
                        ? `${extractedNumbers.join(', ')}\n\nTotal Numbers: (${totalNumbers})`
                        : "No three-digit numbers found.";
                };
                reader.readAsArrayBuffer(file);
            } else {
                alert('Please upload a valid PDF file.');
            }
        });
    </script>
</body>
</html>
